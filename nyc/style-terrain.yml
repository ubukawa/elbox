version: 8
name: My Style
sprite: https://ubukawa.github.io/osm-neighbor/sprite/sprite
glyphs: https://ubukawa.github.io/osm-neighbor/glyphs/{fontstack}/{range}.pbf
zoom: 8
sources:
  v:
    type: vector
    tiles: 
      - https://ubukawa.github.io/osm-neighbor/osm-ny/{z}/{x}/{y}.pbf
    attribution: OpenStreetMap contributors
    maxzoom: 13
    minzoom: 5
  terrainSource:
    type: raster-dem
    tiles: 
      - https://ubukawa.github.io/AW3D30-RGB-NY/zxy/{z}/{x}/{y}.png
    attribution: RGB Elevation from ALOS World 3D - 30m (JAXA)
    tileSize: 256
    maxzoom: 12
    minzoom: 4
  hillshadeSource:
    type: raster-dem
    tiles: 
      - https://ubukawa.github.io/AW3D30-RGB-NY/zxy/{z}/{x}/{y}.png
    attribution: RGB Elevation from ALOS World 3D - 30m (JAXA)
    tileSize: 256
    maxzoom: 12
    minzoom: 4
layers:
  - !!inc/file layers/background.yml
  - !!inc/file layers/pg-structure.yml
  - !!inc/file layers/pg-landuse.yml #ZL11-
  - !!inc/file layers/pg-nature.yml
  - !!inc/file layers/pg-water.yml
  - !!inc/file layers/ls-water.yml
  - !!inc/file layers/ls-boundary-other.yml
  - !!inc/file layers/pg-building.yml
  - !!inc/file layers/hills.yml
terrain:
  source: terrainSource
  exaggeration: 1